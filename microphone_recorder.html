<!DOCTYPE html>
<html>
<head>
    <title>Microphone Recorder</title>
</head>
<body>
    <button id="recordButton">녹음 시작</button>
    <button id="stopButton" disabled>녹음 중지</button>
    <div id="status"></div>

    <script>
        // Streamlit 프레임워크와 통신하기 위한 API
        const Streamlit = window.Streamlit;

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').onclick = () => {
            // 마이크 접근 요청
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        // 녹음된 오디오를 Blob으로 묶기
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                        // Blob을 Base64 문자열로 변환 (Streamlit으로 전송하기 위함)
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            // 4. Streamlit(Python)으로 데이터 전송
                            Streamlit.setComponentValue(base64Audio);
                            document.getElementById('status').innerText = '녹음 완료, 데이터 전송됨';
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop()); // 마이크 해제
                    };

                    // 녹음 시작
                    mediaRecorder.start();
                    document.getElementById('status').innerText = '녹음 중...';
                    document.getElementById('recordButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                })
                .catch(err => {
                    document.getElementById('status').innerText = `마이크 접근 오류: ${err.name}`;
                });
        };

        document.getElementById('stopButton').onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('recordButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        };

        // Streamlit 컴포넌트 준비 완료 알림
        Streamlit.setComponentReady();
    </script>
</body>
</html>
